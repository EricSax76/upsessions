<body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      initializeAppCheck,
      ReCaptchaV3Provider,
      getToken

    const firebaseConfig = {
      apiKey: "AIzaSyBHbysipgC7jnKItgGzSULzRGnsPnC5U2Y",
      authDomain: "upsessions-31987.firebaseapp.com",
      projectId: "upsessions-31987",
      storageBucket: "upsessions-31987.firebasestorage.app",
      messagingSenderId: "735814338688",

    };

    // Prints the App Check debug token in the console on first load.
    self.FIREBASE_APPCHECK_DEBUG_TOKEN = true;

    const app = initializeApp(firebaseConfig);

      provider: new ReCaptchaV3Provider("6LdOLTksAAAAAOy0AvPLXhszVyOa38j9rZ81DsKh"),
      isTokenAutoRefreshEnabled: true

    getToken(appCheck, true)

      })
      .catch((error) => {
        console.error("[AppCheck] error:", error);
      });
